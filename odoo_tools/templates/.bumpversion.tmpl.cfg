[bumpversion]
odoo_major = $odoo_major
odoo_minor = $odoo_minor
parse = (?P<odoo_major>\d+)\.(?P<odoo_minor>\d+)\.(?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
serialize = {odoo_major}.{odoo_minor}.{major}.{minor}.{patch}
current_version = $current_version
commit = True
tag = False

[bumpversion:file:$rel_path_version_file]
